<ion-header>

  <ion-navbar>
    <ion-title>Suas Ocorrências</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
     <ion-item *ngFor="let ocorrencia of listOcorrencias">
      <ion-thumbnail item-left>
         <img src="http://placehold.it/50x50">
      </ion-thumbnail>
      <h3>Local: {{ocorrencia.local}}</h3>
      <h3>Descrição: {{ocorrencia.descricao}}</h3>
      <h3>Foto: {{ocorrencia.foto}}</h3>
      <!-- <button ion-button clear item-right (click)="goToDetalhes()">Detalhes</button>-->
      <button  ion-button clear item-right [navPush]="detalhesOcorrenciaPage" [navParams]="params">Detalhes</button>
    </ion-item>
  </ion-list>
</ion-content>
